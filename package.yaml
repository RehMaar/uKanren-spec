name:                uKanren-spec
version:             0.1.0.0
github:              "RehMaar/uKanren-spec"
license:             BSD3
author:              "Maria Kuklina"
maintainer:          "kuklina.md@gmail.com"
copyright:           "2019 Karia Kuklina"

extra-source-files:
- README.md

default-extensions:
- FlexibleInstances
- MultiParamTypeClasses
- TypeFamilies
- FunctionalDependencies
- FlexibleContexts
- TupleSections

dependencies:
- base >= 4.7 && < 5
- containers
- process 
- temporary 
- text 
- fgl
- graphviz 
- mtl
- extra
- directory
- timeit
- random

library:
  source-dirs: 
  - src/
  - src/utils/
  - test/new_programs/
  - test/old_programs/

executables:
  uks-exe:
    main:                Main.hs
    source-dirs:         
    - app
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - uKanren-spec

executables:
  uks-test-exe:
    main:                TestMain.hs
    source-dirs:         
    - app
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - uKanren-spec

tests:
  uks-test:
    main:                Test.hs
    source-dirs:         
    - test/new_programs/
    - test/old_programs/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - uKanren-spec
